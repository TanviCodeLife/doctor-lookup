<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="search-container">
        <h1>Lookup Doctors</h1>
        <p>Choose method to search for doctors</p>
        <button class="btn btn-lg btn-info" id="search-by-condition">By Condition</button>
        <button class="btn btn-lg btn-info" id="search-by-docName">By Doctor Name</button>
    </div>
    <form id="condition-form">
      <div class="form-group">
        <label for="condition">Search By Condition</label>
        <input id="condition" class="form-control" type="text" required>
      </div>
      <div id="condition-button">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
      <br>
      <button class="btn btn-info" id="home">Home</button>
    </form>
    <form id="docName-form">
      <div class="form-group">
        <label for="doctor-name">Search By Name</label>
        <input id="doctor-name" class="form-control" type="text" required>
      </div>
      <div id="docName-button">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
      <br>
      <button class="btn btn-info" id="homeName">Home</button>
    </form>
    <ul id="results">

    </ul>
  </div>
</body>
</html>
