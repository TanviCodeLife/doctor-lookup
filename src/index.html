<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <form id="condition-form">
      <div class="form-group">
        <label for="condition" class="textColor">Name</label>
        <input id="condition" class="form-control" type="text">
      </div>
      <div id="condition-button">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    </form>
    <form id="docName-form">
      <div class="form-group">
        <label for="doctor-name" class="textColor">Name</label>
        <input id="doctor-name" class="form-control" type="text">
      </div>
      <div id="docName-button">
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
